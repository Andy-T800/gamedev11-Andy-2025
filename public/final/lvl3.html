<html>
<head>
    <style>
        /* Smooth physics without shaking */
        #Player { transform-origin: center; z-index: 10; }
        
        .platform {
            background-color: green; 
            position: absolute;
            box-sizing: border-box;
        }

        .powerup {
            filter: drop-shadow(0 0 10px gold);
            animation: hoverEffect 2s ease-in-out infinite;
        }

        @keyframes hoverEffect {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .obstacle { filter: sepia(1) saturate(5) hue-rotate(-50deg); }
    </style>
</head>

<body id="myBody" style="background-image: url('background01.png'); background-size: cover; background-repeat: no-repeat; background-color: #87CEEB; overflow: hidden;">

    <h1 align="center" style="color: white; text-shadow: 2px 2px black;">Level 3</h1>

    <img id="Player" src="Scissors.png" style="position:absolute; width:100px; height:80px; left:50px; top:350px;">

    <div class="platform" style="width:120px; height:15px; left:50px; top:450px;"></div> <div class="platform" style="width:150px; height:15px; left:250px; top:550px;"></div> 
    <div class="platform" style="width:110px; height:15px; left:450px; top:420px;"></div> <div class="platform" style="width:110px; height:15px; left:420px; top:220px;"></div> <div class="platform" style="width:110px; height:15px; left:630px; top:220px;"></div> <div class="platform" style="width:150px; height:15px; left:750px; top:450px;"></div> <img id="myRock01" class="powerup" src="rock.png" style="position:absolute; width:45px; height:45px; left:830px; top:400px;">

    <img id="Paper01" class="obstacle" src="paper.png" style="position:absolute; width:50px; height:70px; left:330px; top:250px;">
    <img id="Paper02" class="obstacle" src="paper.png" style="position:absolute; width:50px; height:70px; left:750px; top:150px;">

    <img id="myWin01" src="yellow.png" style="position:absolute; width:60px; height:90px; left:920px; top:380px;">

<script>
    const config = { gravity: 0.5, jumpForce: -11, acceleration: 0.7, maxSpeed: 8, drag: 0.9 };
    let player, myVelocityX = 0, myVelocityY = 0, isGrounded = false, playerState = 'scissors';
    const keysDown = {};

    window.onload = function() {
        player = document.getElementById('Player');
        setHitboxes('scissors');
        window.addEventListener('keydown', e => keysDown[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keysDown[e.key.toLowerCase()] = false);
        setInterval(gameLoop, 20);
    };

    function setHitboxes(state) {
        player.hitboxes = (state === 'scissors') ? 
            [{x: 70, y: 10, w: 20, h: 20}, {x: 5, y: 55, w: 25, h: 27}] : 
            [{x: 0, y: 0, w: 100, h: 80}];
    }

    function getHitboxes(id) {
        const el = document.getElementById(id);
        if (!el || el.style.display === 'none') return [];
        const r = el.getBoundingClientRect();
        if (id === 'Player') {
            const isFlipped = el.style.transform.includes('scaleX(-1)');
            return player.hitboxes.map(box => {
                let posX = isFlipped ? (100 - box.x - box.w) : box.x;
                return {
                    left: r.left + posX, top: r.top + box.y,
                    right: r.left + posX + box.w, bottom: r.top + box.y + box.h,
                    localBottom: box.y + box.h
                };
            });
        }
        return [r];
    }

    function isTouching(id1, id2) {
        const b1 = getHitboxes(id1), b2 = getHitboxes(id2);
        for (let r1 of b1) for (let r2 of b2)
            if (r1.right > r2.left && r1.bottom > r2.top && r1.left < r2.right && r1.top < r2.bottom) return true;
        return false;
    }

    function gameLoop() {
        // Horizontal Movement
        myVelocityX *= config.drag;
        if (keysDown['a']) { myVelocityX -= config.acceleration; player.style.transform = 'scaleX(1)'; }
        if (keysDown['d']) { myVelocityX += config.acceleration; player.style.transform = 'scaleX(-1)'; }
        player.style.left = (parseFloat(player.style.left) || 0) + myVelocityX + 'px';

        // Vertical Movement & Gravity
        myVelocityY += config.gravity;
        let currTop = parseFloat(player.style.top) || 0;

        // Collision Logic (NO SHAKING)
        let onPlatform = false;
        const playerBoxes = getHitboxes('Player');
        const platforms = document.querySelectorAll('.platform');

        if (myVelocityY >= 0) {
            platforms.forEach(plat => {
                const pRect = plat.getBoundingClientRect();
                const pTop = parseFloat(plat.style.top);
                playerBoxes.forEach(box => {
                    // Check if player's bottom is above platform top and next move goes through it
                    if (box.right > pRect.left && box.left < pRect.right &&
                        box.bottom <= pTop && (box.bottom + myVelocityY) >= pTop) {
                        player.style.top = (pTop - box.localBottom) + 'px';
                        myVelocityY = 0;
                        onPlatform = true;
                    }
                });
            });
        }

        if (!onPlatform) {
            player.style.top = (currTop + myVelocityY) + "px";
        }

        isGrounded = onPlatform;
        if (isGrounded && keysDown['w']) { myVelocityY = config.jumpForce; isGrounded = false; }

        // Interactions
        if (isTouching('Player', 'myRock01')) {
            playerState = 'rock'; player.src = 'rock.png'; setHitboxes('rock');
            document.getElementById('myRock01').style.display = 'none';
        }
        if (isTouching('Player', 'myWin01')) alert("Level 3 Complete!");
        if (parseFloat(player.style.top) > 800) reset();
    }

    function reset() {
        player.style.left = '50px'; player.style.top = '350px';
        myVelocityX = 0; myVelocityY = 0;
        playerState = 'scissors'; player.src = 'Scissors.png'; setHitboxes('scissors');
        document.getElementById('myRock01').style.display = 'block';
    }
</script>
</body>
</html>
