<!DOCTYPE html>
<html>
  <body>
    <h1 id="greeting">Loading...</h1>

    <input id="nameInput" type="text" placeholder="Enter your name">
    <button id="saveBtn">Save</button>

    <script>
      const API_URL = "https://YOUR-REPL-NAME.replit.app";
      
      const greeting = document.getElementById("greeting");
      const nameInput = document.getElementById("nameInput");
      const saveBtn = document.getElementById("saveBtn");

      // Load saved name from backend
      fetch(API_URL + "/api/name")
        .then(res => res.json())
        .then(data => {
          if (data.name) {
            greeting.textContent = "Hi, " + data.name + "!";
          } else {
            greeting.textContent = "Enter your name:";
          }
        });

      // Save new name to backend
      saveBtn.onclick = () => {
        fetch(API_URL + "/api/name", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: nameInput.value })
        }).then(() => {
          greeting.textContent = "Hi, " + nameInput.value + "!";
        });
      };
    </script>
  </body>
</html>
