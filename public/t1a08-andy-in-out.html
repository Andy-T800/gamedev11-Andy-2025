<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>t1a08-andy-in-out</title>

<style>
  body {
    background: linear-gradient(135deg, #bb2b1b, #ff7043);
    color: white;
    font-size: 18px;
    font-family: 'Arial', sans-serif;
    margin: 0;
    text-align: center;
    padding: 50px 20px;
  }

  h1 {
    background-color: rgba(0, 0, 0, 0.3);
    padding: 15px;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .container {
    margin-top: 40px;
    background-color: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 30px 40px;
    display: inline-block;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  input[type="text"], input[type="number"] {
    width: 200px;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    text-align: center;
    transition: 0.3s;
  }

  input[type="text"]:focus, input[type="number"]:focus {
    outline: none;
    box-shadow: 0 0 10px white;
  }

  button {
    background-color: white;
    color: #bb2b1b;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ffe6e6;
    transform: scale(1.05);
  }

  #displayText, #numberdisplay {
    display: block;
    font-size: 20px;
    font-weight: bold;
    margin: 15px 0;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

</style>

<script>
function updateSpan() {
  var inputValue = document.getElementById("userInput").value;
  document.getElementById("displayText").textContent = inputValue || "Hello!";
}

function spamtext() {
  var inputValue = document.getElementById("userInput").value;
  var spammed = "";
  for (var i = 0; i < 10; i++) {
    spammed += inputValue + " ";
  }
  document.getElementById("displayText").textContent = spammed.trim() || "Please enter text first!";
}

function double() {
  var inputValue = document.getElementById("numberinput").value;
  var number = parseFloat(inputValue);
  if (isNaN(number)) {
    document.getElementById("numberdisplay").textContent = "Please enter a valid number.";
  } else {
    var result = number * 2;
    document.getElementById("numberdisplay").textContent = "Double: " + result;
  }
}
</script>
</head>

<body>
  <h1>t1a08-andy-in-out</h1>
  <div class="container">
    <span id="displayText">Hello!</span><br>
    <input type="text" id="userInput" placeholder="Type something..."><br>
    <button onclick="updateSpan()">Update Text</button>
    <button onclick="spamtext()">Spam Text</button>
    <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.3);">
    <span id="numberdisplay">Doubled Number</span><br>
    <input type="number" min="1" max="100" step="1" id="numberinput" placeholder="Enter a number">
    <br>
    <button onclick="double()">Double Number</button>
  </div>
</body>
</html>
