<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VibeCode and Clean - Show Source</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }
  th, td {
    border: 1px solid #999;
    padding: 0.5rem;
    vertical-align: top;
    text-align: left;
  }
  textarea {
    width: 100%;
    height: 400px;
    box-sizing: border-box;
    resize: both;
    border: none;
    margin: 0;
    padding: 0.5rem;
    font-family: monospace;
    font-size: 0.9rem;
    white-space: pre-wrap;
    overflow-wrap: break-word;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<h1>VibeCode and Clean</h1>
<p>View iFrame and their source code</p>

<table>
  <thead>
    <tr>
      <th width="48%">Vibe Page</th>
      <th width="48%">Vibe Source</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <iframe id="myIframe" src="t1a04-vibecode-1.html"></iframe>
      </td>
      <td>
        <textarea id="sourceTextarea" readonly></textarea>
      </td>
    </tr>
    <tr>
      <th>Cleaned Page</th>
      <th>Cleaned Source</th>
    </tr>
    <tr>
      <td>
        <iframe id="myIframe2" src="t1a04-vibecode-2.html"></iframe>
      </td>
      <td>
        <textarea id="sourceTextarea2" readonly></textarea>
      </td>
    </tr>
  </tbody>
</table>

<script>
  async function fetchSource(url, textareaId) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
      const text = await response.text();
      document.getElementById(textareaId).value = text;
    } catch (error) {
      document.getElementById(textareaId).value = "Could not load source: " + error.message;
    }
  }

  window.addEventListener('load', () => {
    fetchSource('t1a04-vibecode-1.html', 'sourceTextarea');
    fetchSource('t1a04-vibecode-2.html', 'sourceTextarea2');
  });
</script>

</body>
</html>
