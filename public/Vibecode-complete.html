<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeCode and Clean</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5rem;
      vertical-align: top;
      text-align: left;
    }
    textarea {
      width: 100%;
      height: 400px;
      box-sizing: border-box;
      resize: both;
      border: none;
      margin: 0;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1 dir="auto">VibeCode and Clean</h1>
<p dir="auto">View iFrame Source, width: %</p>

<table>
  <thead>
    <tr>
      <th width="48%">Vibe Page</th>
      <th width="48%">Vibe Source</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <iframe id="myIframe" src="t1a04-vibecode-1.html"></iframe>
      </td>
      <td>
        <textarea id="sourceTextarea" readonly></textarea>
      </td>
    </tr>
    <tr>
      <th>Cleaned Page</th>
      <th>Cleaned Source</th>
    </tr>
    <tr>
      <td>
        <iframe id="myIframe2" src="t1a04-vibecode-2.html"></iframe>
      </td>
      <td>
        <textarea id="sourceTextarea2" readonly></textarea>
      </td>
    </tr>
  </tbody>
</table>

<script>
  function viewSource(iframeId, textareaId) {
    const iframe = document.getElementById(iframeId);
    const textarea = document.getElementById(textareaId);

    try {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      const source = iframeDoc.documentElement.outerHTML;
      textarea.value = source;
    } catch (e) {
      console.error("Access to iframe content blocked by Same-Origin Policy:", e);
      textarea.value = "Error: Cannot access content from this iframe due to the Same-Origin Policy. " +
                       "The content must be from the same domain as the parent page.";
    }
  }

  function updateSources() {
    viewSource('myIframe', 'sourceTextarea');
    viewSource('myIframe2', 'sourceTextarea2');
  }

  // Run after page load and iframe content is loaded
  window.addEventListener('load', () => {
    // To make sure iframes are fully loaded, add event listeners
    document.getElementById('myIframe').addEventListener('load', () => {
      viewSource('myIframe', 'sourceTextarea');
    });
    document.getElementById('myIframe2').addEventListener('load', () => {
      viewSource('myIframe2', 'sourceTextarea2');
    });
  });
</script>

</body>
</html>
