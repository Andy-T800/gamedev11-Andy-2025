<script>
// global functions here
function myHitOther(my1, my2) {
    const obj1 = document.getElementById(my1);
    const obj2 = document.getElementById(my2);

    let left1   = obj1.offsetLeft;
    let right1  = left1 + obj1.offsetWidth;
    let top1    = obj1.offsetTop;
    let bottom1 = top1 + obj1.offsetHeight;

    let left2   = obj2.offsetLeft;
    let right2  = left2 + obj2.offsetWidth;
    let top2    = obj2.offsetTop;
    let bottom2 = top2 + obj2.offsetHeight;

    return (
        right1 >= left2 &&
        bottom1 >= top2 &&
        left1 <= right2 &&
        top1 <= bottom2
    );
}


function myCheckHit() {
    if (myHitOther('myImg01', 'myImg02')) {
        alert('you lose');
        document.getElementById('myImg01').style.left = '20px';
        location = 'index.html'; // go to your next level
    }
}
</script>
<style>
body {
background-color: skyblue;
font-size: 24px;
color: #FF9A8A;
}
input {
background-color: #FF9A8A;
}
</style>
<h1 align="center">t2a21-collision-andy.html</h1>
<br><br><br>
<img id="myImg01" src="rock.png"
     style="position:absolute; left:0px; top:0px; width:50px; height:30px;">

<img id="myImg02" src="paper.png"
     style="position:absolute; left:200px; top:0px; width:50px; height:30px;">

<input type="button" value="Move" onclick="
    let obj = document.getElementById('myImg01');
    obj.style.left = (obj.offsetLeft + 10) + 'px';
    myCheckHit();
">
