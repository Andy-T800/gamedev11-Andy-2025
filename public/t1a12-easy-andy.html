<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>t1a12-events-andy.html</title>

<style>
  body {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    font-family: 'Calibri', sans-serif;
    text-align: center;
    padding: 40px;
  }

  h1 {
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    margin-bottom: 30px;
  }

  button, input[type="button"] {
    background-color: white;
    color: #007acc;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  button:hover, input[type="button"]:hover {
    transform: scale(1.05);
    background-color: #f0f8ff;
  }

  p {
    font-size: 18px;
    background-color: rgba(255,255,255,0.2);
    padding: 10px;
    border-radius: 6px;
    width: 50%;
    margin: 10px auto;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }

  hr {
    margin: 30px 0;
    border: 1px solid rgba(255,255,255,0.3);
  }

  footer {
    margin-top: 40px;
    opacity: 0.8;
    font-size: 14px;
  }
</style>
</head>

<body>
  <h1>t1a12-events-andy.html</h1>

  <!-- Click Event -->
  <button id="clickbutton">Click Me</button>
  <p id="output">...</p>

  <hr>

  <!-- Console Log Button -->
  <button onclick="console.log('hi')">Console Log (Ctrl + Shift + I)</button>

  <hr>

  <!-- Mouse Over Event -->
  <input type="button" value="Mouse Over" 
         onmouseover="this.style.backgroundColor='limegreen'" 
         onmouseout="this.style.backgroundColor='white'">

  <hr>

  <!-- Double Click Event -->
  <p id="output2">...</p>
  <input type="button" value="Double Click Me" 
         ondblclick="document.getElementById('output2').textContent = 'Double-click detected!'">

  <hr>

  <!-- Mouse Down / Up Event -->
  <button id="myButton">Click (Down/Up)</button>

  <footer>
    <em>Created by Andy â€¢ JavaScript Events Practice</em>
  </footer>

  <script>
    const btn = document.getElementById('clickbutton');
    const output = document.getElementById('output');

    btn.addEventListener('click', function () {
      output.textContent = 'Hello World!';
    });

    const myButton = document.getElementById("myButton");

    myButton.addEventListener("mousedown", function () {
      console.log("Mouse button pressed on the button");
      myButton.style.backgroundColor = "#ffd700";
    });

    myButton.addEventListener("mouseup", function () {
      console.log("Mouse button released on the button");
      myButton.style.backgroundColor = "white";
    });
  </script>
</body>
</html>
