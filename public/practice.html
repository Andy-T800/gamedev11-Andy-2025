<body>
  <h1>videoflac practice</h1>
  <p>This is a button</p>
  <button id="myButton">Click me</button>

  <script>
    // Variable – stores stuff
    let x = 5;
    console.log(x);

    // Input – get info from user
    let input = prompt("Enter a number:");
    x = Number(input);  // convert input string to number

    // Output – show info
    console.log("You entered:", x);

    // Decision – decide based on info
    if (x > 10) {
      console.log("Big number");
    }

    // Event – trigger code when button clicked
    let button = document.getElementById("myButton");
    button.addEventListener("click", function() {
      console.log("Button clicked");
    });

    // Function – named code you can run
    function sayHi() {
      console.log("Hi");
    }
    sayHi();

    // Loop – repeat code
    for (let i = 0; i < 3; i++) {
      console.log("Again");
    }

    // Array – numbered list of variables
    let numbers = [1, 2, 3];
    console.log(numbers[0]);  // prints 1
  </script>
</body>
