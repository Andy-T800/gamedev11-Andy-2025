<style>
background-color: sky-blue;
color: peach;
font-family: arial

  
</style>
<h1>Numbers from 0 to 10:</h1>
  <div id="output"></div>
  <script>
  for (let i = 0; i <= 10; i++) {
    if (i % 2 === 0) {
      output.innerHTML += i + " is even<br>";
    } else {
      output.innerHTML += i + " is odd<br>";
    }
  }
  </script>
