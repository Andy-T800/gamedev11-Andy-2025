<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>t1a10-forloop-andy.html</title>

<style>
  body {
    background: linear-gradient(to bottom right, skyblue, royalblue);
    color: white;
    font-family: "Calibri", sans-serif;
    font-size: 16px;
    margin: 0;
    padding: 30px;
    text-align: center;
  }

  h1 {
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .section {
    background-color: rgba(255, 255, 255, 0.2);
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    width: 60%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: left;
  }

  h2 {
    color: #fff;
    border-bottom: 2px solid rgba(255,255,255,0.5);
    padding-bottom: 5px;
  }

  code {
    background-color: rgba(255,255,255,0.3);
    padding: 3px 6px;
    border-radius: 4px;
    color: #002b5b;
    font-weight: bold;
  }

  .footer {
    margin-top: 40px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>

<body>
  <h1>ðŸŒŸ JavaScript For Loop Examples ðŸŒŸ</h1>

  <div class="section">
    <h2>Numbers from 0 to 10 (Even or Odd)</h2>
    <div id="output1"></div>
  </div>

  <div class="section">
    <h2>Countdown from 10 to 0</h2>
    <div id="output2"></div>
  </div>

  <div class="section">
    <h2>Multiplication Table for 5</h2>
    <div id="output3"></div>
  </div>

  <div class="section">
    <h2>Fruits List</h2>
    <div id="output4"></div>
  </div>

  <div class="footer">
    <em>Created by Andy â€¢ JavaScript For Loop Practice</em>
  </div>

  <script>
    const output1 = document.getElementById("output1");
    const output2 = document.getElementById("output2");
    const output3 = document.getElementById("output3");
    const output4 = document.getElementById("output4");

    // Even or Odd from 0 to 10
    for (let i = 0; i <= 10; i++) {
      if (i % 2 === 0) {
        output1.innerHTML += `<code>${i}</code> is even<br>`;
      } else {
        output1.innerHTML += `<code>${i}</code> is odd<br>`;
      }
    }

    // Countdown from 10 to 0
    for (let i = 10; i >= 0; i--) {
      output2.innerHTML += `<code>${i}</code><br>`;
    }

    // Multiplication table for 5
    const number = 5;
    for (let i = 1; i <= 10; i++) {
      let result = number * i;
      output3.innerHTML += `<code>${number} x ${i} = ${result}</code><br>`;
    }

    // Loop through array of fruits
    const fruits = ["Apple", "Banana", "Cherry", "Dragonfruit"];
    for (let i = 0; i < fruits.length; i++) {
      output4.innerHTML += `Fruit ${i + 1}: <code>${fruits[i]}</code><br>`;
    }
  </script>
</body>
</html>
