<!DOCTYPE html>
<html>
<head>
  <style>
    #myDiv01 {
      position: absolute;
      width: 50px;
      height: 50px;
      top: 115px;
      left: 25px;
    }
  </style>
</head>
<body>

<h1 align="center">t1a16-move-div-andy.html</h1>
<h2>WASD to move also works</h2>
<br><br>

<div id="myDiv01">Move Me</div>

<h3>Click Move</h3>
<button onclick="{
  const myDiv = document.getElementById('myDiv01');
  myDiv.style.left = '100px';
}">Move to 100px</button><br><br>
<button onclick="{
  const myDiv = document.getElementById('myDiv01');
  const currentLeft = parseInt(getComputedStyle(myDiv).left) || 0;
  myDiv.style.left = (currentLeft - 20) + 'px';
}">Move Left</button> 
<button onclick="{
  const myDiv = document.getElementById('myDiv01');
  const currentLeft = parseInt(getComputedStyle(myDiv).left) || 0;
  myDiv.style.left = (currentLeft + 20) + 'px';
}">Move Right</button> 



<h3>Auto Move</h3>
<input type="button" value="Auto Image Left" onclick="{
  clearInterval(myClock02);
  myClock02 = setInterval(function() {
    const myDiv = document.getElementById('myDiv01');
    const currentLeft = parseInt(getComputedStyle(myDiv).left) || 0;
    myDiv.style.left = (currentLeft - 2) + 'px';
  }, 30);
}">

<input type="button" value="Auto Image Right" onclick="{
  clearInterval(myClock02);
  myClock02 = setInterval(function() {
    const myDiv = document.getElementById('myDiv01');
    const currentLeft = parseInt(getComputedStyle(myDiv).left) || 0;
    myDiv.style.left = (currentLeft + 2) + 'px';
  }, 30);
}">
<input type="button" value="Auto Image Up" onclick="{
  clearInterval(myClock01);
  myClock01 = setInterval(function() {
    const myDiv = document.getElementById('myDiv01');
    const currentTop = parseInt(getComputedStyle(myDiv).top) || 0;
    const newTop = Math.max(0, currentTop - 2);  // Move up, don't go above 0
    myDiv.style.top = newTop + 'px';
  }, 30);
}">
<input type="button" value="Auto Image Down" onclick="{
  clearInterval(myClock01);
  myClock01 = setInterval(function() {
    const myDiv = document.getElementById('myDiv01');
    const currentTop = parseInt(getComputedStyle(myDiv).top) || 0;
    const newTop = Math.max(0, currentTop + 2);  // Move up, don't go above 0
    myDiv.style.top = newTop + 'px';
  }, 30);
}">
<br><br>

<input type="button" value="Stop Auto Move" onclick="clearInterval(myClock01); clearInterval(myClock02);">
<script>
  const box = document.getElementById('myDiv01');
    let myClock01 = null;
let myClock02 = null;

  // WASD movement listener
  window.addEventListener('keydown', (event) => {
    const key = event.key.toLowerCase();
    const moveAmount = 10;

    // Get current position from styles
    let topPos = parseInt(getComputedStyle(box).top) || 0;
    let leftPos = parseInt(getComputedStyle(box).left) || 0;

    // Update position based on key
    if (key === 'w') topPos -= moveAmount;
    if (key === 'a') leftPos -= moveAmount;
    if (key === 's') topPos += moveAmount;
    if (key === 'd') leftPos += moveAmount;

    // Optional boundary checks (don't let it move outside viewport)
    topPos = Math.max(0, Math.min(window.innerHeight - box.offsetHeight, topPos));
    leftPos = Math.max(0, Math.min(window.innerWidth - box.offsetWidth, leftPos));

    // Apply new position
    box.style.top = topPos + 'px';
    box.style.left = leftPos + 'px';
  });
</script>

</body>
</html>
