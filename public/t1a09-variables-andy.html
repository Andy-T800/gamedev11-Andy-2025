<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>t1a09-variables-andy.html</title>

<style>
  body {
    background: linear-gradient(to bottom right, #4facfe, #00f2fe);
    font-family: 'Calibri', sans-serif;
    color: #333;
    text-align: center;
    padding: 40px;
  }

  h2 {
    color: white;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  input, select, button {
    margin: 10px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  #mySpan01, #output {
    display: block;
    margin-top: 20px;
    background-color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 60%;
    margin-left: auto;
    margin-right: auto;
  }

  label {
    display: inline-block;
    margin-top: 10px;
  }
</style>
</head>

<body>
  <h2>t1a09-variables-andy.html</h2>

  <h3>String Concatenation Example</h3>
  <input id="myNum01" type="text" value="Fred">
  +
  <input id="myNum02" type="text" value="Mary">
  <br>
  <span id="mySpan01">...</span>
  <br>
  <input type="button" value="Add (concatenate) strings" onclick="{
    let myFred = document.getElementById('myNum01').value;
    var myMary = document.getElementById('myNum02').value;
    const myOut = document.getElementById('mySpan01');
    myOut.innerHTML = myFred + ' ' + myMary;
  }">

  <hr style="margin: 40px 0;">

  <h3>Variable Type Demonstration</h3>

  <label for="intInput">Integer (whole number):</label>
  <input id="intInput" type="number" value="42" step="1">

  <label for="floatInput">Float (decimal number):</label>
  <input id="floatInput" type="number" value="3.14" step="any">

  <label for="boolInput">Boolean (true/false):</label>
  <select id="boolInput">
    <option value="true">true</option>
    <option value="false" selected>false</option>
  </select>

  <label for="charInput">Character (one letter):</label>
  <input id="charInput" type="text" maxlength="1" value="Z">

  <br>
  <button id="btnShowVars">Show All Variable Types</button>

  <div id="output">Output will appear here...</div>

  <script>
    // Button to show all variable types
    document.getElementById('btnShowVars').addEventListener('click', () => {
      let myInteger = Math.round(Number(document.getElementById('intInput').value));
      let myFloat = parseFloat(document.getElementById('floatInput').value);
      var myBoolean = (document.getElementById('boolInput').value === 'true');
      const myChar = document.getElementById('charInput').value.charAt(0) || '';
      let myString = "Sample string";

      const myOut = document.getElementById('output');

      myOut.innerHTML = `
        <strong>Variables Demo:</strong><br>
        Integer: ${myInteger} (type: ${typeof myInteger})<br>
        Float: ${myFloat} (type: ${typeof myFloat})<br>
        Boolean: ${myBoolean} (type: ${typeof myBoolean})<br>
        Character: '${myChar}' (type: ${typeof myChar})<br>
        String: "${myString}" (type: ${typeof myString})
      `;
    });
  </script>
</body>
</html>
